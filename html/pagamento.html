    <div class="modal-info">
      <div class="info">
        <h2>Payment Information</h2>
        <form action="#">
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label for="#">Nome</label><br>
                <i class="fas fa-user"></i></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="#">Número do Cartão</label><br>
                <i class="far fa-credit-card"></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row clearfix">
              <div class="date">
                <label for="#">Expiration Date</label><br>
                <input class="month" type="text" required placeholder="Mês">
                <input class="year" type="text" required placeholder="Ano">
              </div>
              <div class="cvc">
                <label for="#">CVC</label><i class="fas fa-question-circle"></i><br>
                <input type="text" required placeholder="123">
              </div>
            </li>
            <li class="form-list-row">
              <div class="checkbox">
                <label for="checkbox">
                  <input id="checkbox" type="checkbox">
                  <span>Lembrar de mim</span>
                </label>
              </div>
            </li>
          </ul>
          <input class="button" type="submit">
        </form>
      </div>
    </div>
