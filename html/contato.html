<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contato</title>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Nossos contatos</h2>
            <p>Aqui você encontrará nossos meios de contato!</p>
            <ul>
                <li><i class="fas fa-phone"></i> (11) 5555-555</li><br>
                <li><i class="fas fa-envelope"></i> eletrix@support.com</li><br>
                <li><i class="fas fa-clock"></i> Seg - Sex: 08h ás 18h   </li>
            </ul> <br><br><br><br><br><br><br><br>
            <div class="social-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <div class="form-field">
                        <label for="first-name">Nome</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <!-- <div class="form-field">
                        <label for="last-name">Sobreno</label>
                        <input type="text" id="last-name" name="last-name">
                    </div> -->
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-field">
                    <label for="phone-number">Número de contato</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
                <div class="form-field">
                    <label for="message">Envie sua mensagem aqui</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <a href="sucesso2.html"><button type="button">Enviar mensagem</button></a>
            </form>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
</html>
