<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="../img/logo.png" alt="eletrix" />
              <h4>eletriX</h4>
            </div>

            <div class="heading">
              <h2>Seja bem vindo!</h2>
              <h6>Nao está registrado ainda?</h6>
              <a href="#" class="toggle">Cadastrar-se</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                <label>Nome</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Senha</label>
              </div>

              <input type="submit" value="Entrar" class="sign-btn" />
            </div>
          </form>

          <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <img src="../img/logo.png" alt="eletriX" />
              <h4>eletriX</h4>
            </div>

            <div class="heading">
              <h2>Cadastre-se</h2>
              <h6>Já possui conta?</h6>
              <a href="#" class="toggle">Login</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                <label>Nome</label>
              </div>

              <div class="input-wrap">
                <input type="email" class="input-field" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Senha</label>
              </div>

              <input type="submit" value="Cadastrar-se" class="sign-btn" />

            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="../img/produto.png" class="image img-1 show" alt="" />
          </div>


        </div>
      </div>
    </div>
    </div>
  </main>

  <!-- Javascript file -->

  <script src="../js/login.js"></script>
</body>

</html>
